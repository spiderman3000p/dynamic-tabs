<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <ng-container *ngFor="let option of options">
          <li
            class="nav-item"
            *ngIf="!(option.children && option.children.length > 0)"
            (click)="onSelect(option)"
          >
            <a class="nav-link" href="#">{{ option.label }}</a>
          </li>
          <li
            class="nav-item dropdown"
            *ngIf="option.children && option.children.length > 0"
          >
            <a
              class="nav-link dropdown-toggle"
              href="#"
              [id]="option.id + '-nav-option'"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              {{ option.label }}
            </a>
            <ul
              class="dropdown-menu"
              aria-labelledby="option.id + '-nav-option'"
            >
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  *ngFor="let childOption of option.children"
                  (click)="onSelect(childOption)"
                  >{{ childOption.label }}</a
                >
              </li>
            </ul>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
